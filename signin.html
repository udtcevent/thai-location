<html lang="en">

<head>
    <meta charset="UTF-8" />

        เข้าสู่ระบบ สำหรับเจ้าหน้าที่ เท่านั้น...

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48ae6a34dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loadTopBar" style="width: 100%">
        <table class="table table-striped" style="background-color: #212121; color: #fff">
            <thead>
                <tr>
                    <th><button type="button" id="btnBack" class="btn btn-danger btn-lg"
                            style="width: 100%; height:58px;">ย้อนกลับ</button></th>
                    <th style="width: 90%;"></th>
                </tr>
            </thead>
        </table>
    </div>

    <h2 class="heading-section" style="text-align:center; padding-top: 20px;">
        UDTC Summons Officer Authentication
    </h2>
    <div class="login-wrap p-4 p-md-5">
        <form action="#" class="login-form" style="margin-top: -20px;">
            <div class="form-group">
                <input type="text" id="userName" class="form-control rounded-left" placeholder="USERNAME" />
            </div>
            <div class="form-group d-flex" style="margin-top: 25px;">
                <input type="password" id="passWord" class="form-control rounded-left" placeholder="PASSWORD" />
            </div>
            <div class="form-group d-flex" style="margin-top: 25px;">
                <button type="button" id="btnLogin" class="btn btn-success btn-lg" style="width: 100%"><i class="fa fa-sign-in"></i> LOGIN</button>
            </div>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBklmrQQibQWKU1yB09ULbGDdLQ6ZDvcnw",
            authDomain: "thai-locations.firebaseapp.com",
            databaseURL: "https://thai-locations-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "thai-locations",
            storageBucket: "thai-locations.appspot.com",
            messagingSenderId: "76576846444",
            appId: "1:76576846444:web:839a8856657d3795a85e49",
            measurementId: "G-VPHN7Q423C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, child, get, set, update, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const db = getDatabase();

        let userName = document.getElementById('userName');
        let passWord = document.getElementById('passWord');

        let resultLogin = document.getElementById('resultLogin');

        function clearThis(target) {
            if (target.value != '') {
                target.value = "";
            }
        }

        clearThis(userName);
        clearThis(passWord);

        // Hash data encoding
        function stringToHash(string) {
            var hash = 0;
            if (string.length == 0) return hash;

            for (var i = 0; i < string.length; i++) {
                var char = string.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }

            return hash;
        }

        function chkLogin() {
            const dbRef = ref(db);
            let partUser = 'users/' + stringToHash(userName.value + passWord.value);

            get(child(dbRef, partUser)).then((snapshot) => {
                if (snapshot.exists()) {
                    let snap = snapshot.val();
                    get(child(dbRef, partUser + '/authenticated')).then((authchk) => {
                        let auth = authchk.val();
                        if (authchk.exists()) {
                            localStorage.sess = JSON.stringify({ SECRET_ID: stringToHash(userName.value + passWord.value).toString(), secretAuth: auth.secretAuth.toString() });
                            alert(`ยินดีต้อนรับ ${snap.nameofUser.FrontName}${snap.nameofUser.fName}  ${snap.nameofUser.lName} เข้าสู่ระบบ`);
                            window.location.replace(`addCalendarEvent.html`)
                        }
                    }).catch((error) => {
                        console.log(error);
                        alert(`ไม่พบข้อมูลชื่อผู้ใช้งาน ${userName.value} นี้ในระบบ`);
                    });
                }
            }).catch((err) => {
                console.log(err);
                alert(`ไม่พบข้อมูลชื่อผู้ใช้งาน ${userName.value} นี้ในระบบ`);
            });
        }

        const btnLogin = document.addEventListener('click', chkLogin);
    </script>

    <script>
        const btnBack = document.getElementById("btnBack");

        btnBack.addEventListener('click', () => {
            window.location.replace('index.html')
        });
    </script>
</body>

</html>
